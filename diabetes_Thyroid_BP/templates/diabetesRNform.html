{% extends "base.html" %}

{% block title %}
Diabetes Form
{% endblock %}

{% block style %}
<style>
    /* Add your custom CSS styles here */
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .submit-btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
    }
    .submit-btn:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}

{% block index %}
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Diabetes Risk Assessment Based on Retinopathy and Nephropathy</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>
{% endblock %}
