{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block style %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container-fluid {
            margin-left: 15%;
        }

        .well {
            background-color: #e0e1e6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .well:hover {
            transform: scale(1.05);
        }
    </style>
{% endblock %}
{% load static %}
{% block index %}
{% endblock %}

{% block content %}
    <div class="container-fluid" style="margin-left: 15%;">
        <div class="row content">
            <br>

            <div class="col-sm-9">
                <!-- graph -->
                <div class="row">
                    <div class="col-sm-12">
                        <!-- Placeholder for Multiline Chart -->
                        <div class="well">
                            <canvas id="multilineChart" width="100%" height="40"></canvas>
                        </div>
                    </div>
                    <br>
 
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block footer %}
{% endblock %}

{% block script %}
<script>
    // Sample data for charts
    // Define your dynamic data
    var labels = ["Decision Tree", "Random Forest", "XGBoost"];
    var accuracyValues = [0.94, 0.96, 0.92];
    var precisionValues = [0.89, 0.93, 0.91];
    var recallValues = [0.91, 0.95, 0.89];
    var f1Values = [0.90, 0.94, 0.90];
    var threshold = 0.95;

    // Create the datasets object
    var datasets = [
        {
            label: 'Accuracy',
            data: accuracyValues,
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
        },
        {
            label: 'Precision',
            data: precisionValues,
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
        },
        {
            label: 'Recall',
            data: recallValues,
            backgroundColor: 'rgba(255, 206, 86, 0.2)',
            borderColor: 'rgba(255, 206, 86, 1)',
            borderWidth: 1
        },
        {
            label: 'F1 Score',
            data: f1Values,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
        },
        {
            label: 'Threshold',
            data: Array(labels.length).fill(threshold),
            type: 'line',
            borderColor: 'rgba(0, 0, 0, 0.5)',
            borderWidth: 2,
            borderDash: [5, 5],
            fill: false,
            pointRadius: 0,
        }
    ];

    // Define the multilineChartData object
    var multilineChartData = {
        labels: labels,
        datasets: datasets
    };

    // Create Multiline Chart
    var multilineChart = new Chart(document.getElementById('multilineChart').getContext('2d'), {
        type: 'line',
        data: multilineChartData,
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

</script>

{% endblock %}
